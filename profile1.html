<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="proflie1.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Profie card 1</title>
    <link rel="icon" href="side projects image/favicon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: rgb(212, 208, 203)">
    <div class="main">
      <div class="hold">
        <div class="color">
          <img class="dead" src="side projects image/deadpool.jpg" />
        </div>

        <div class="bio">
          <p class="non">Oi Anshu</p>
          <p class="no">Unemployed and looking for job</p>
        </div>
      </div>

      <div class="social">
        <a href="https://www.facebook.com/aashish.dayal.9/" target="_blank">
          <img
            class="icon"
            title="view profile"
            src="side projects image/facebook.png"
        /></a>
        <a href="https://twitter.com/AsGreen8" target="_blank"
          ><img
            class="icon"
            title="view profile"
            src="side projects image/twitter.png"
        /></a>
        <a href="https://www.instagram.com/oi.anshu/" target="_blank">
          <img
            class="icon"
            title="view profile"
            src="side projects image/instagram.webp"
        /></a>

        <a
          href="https://www.youtube.com/channel/UCDX2kEhCJ7j2le1y73DU8DQ"
          target="_blank"
        >
          <img
            class="icon"
            title="view profile"
            src="side projects image/youtube.png"
          />
        </a>
      </div>
      <div class="but">
        <button>Subscribe</button>
        <button>Message</button>
      </div>
      <div class="status">
        <p style="font-size: 13px"><i class="bx bx-heart"></i>60k |</p>
        <p style="font-size: 13px">
          <i class="bx bx-message-rounded"></i>20k |
        </p>
        <p style="font-size: 13px"><i class="bx bx-share"></i>12k</p>
      </div>
    </div>
  </body>
</html>
